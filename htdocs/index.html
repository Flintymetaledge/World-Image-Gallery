  <body>

        <a class="navbar-brand" href="#">Image Gallery</a>

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="btn btn-success my-2" aria-current="page" href="#">
                + Upload
              </a>
            </li>
          </ul>
          <form class="d-flex my-2 mx-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item my-2 mx-1">
              <a
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#SigninModal"
                href="#"
              >
                Sign in
              </a>
            </li>
            <li class="nav-item my-2 mx-1">
              <a
                class="btn btn-info"
                data-bs-toggle="modal"
                data-bs-target="#SignupModal"
                href="#"
              >
                Sign up
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Images Start -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-3">
          <div class="dropdown">
            <p
              class="dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Trending
            </p>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Most Views</a></li>
              <li><a class="dropdown-item" href="#">Most Comments</a></li>
              <li><a class="dropdown-item" href="#">Most Votes</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img
              class="card-img"
              src="https://www.bing.com/th?id=OIP.f8fLPUQCPDrLt1_6si9bLAHaE8&w=306&h=204&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"

              <div class="row">

                  <i class="fas fa-arrow-up">12</i>

                </div>

              alt=""

    <!-- Modal Start -->
    <!-- Sign in modal -->
    <div class="modal" id="SigninModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign In</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="">Username/email</label>
              <input type="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" />
            </div>
            <div class="form-group">
              <label for="remember">
                <input type="checkbox" id="remember" />
                Remember me
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Sign in
            </button>
            <button
              type="button"
              class="btn btn-info"
              data-bs-toggle="modal"
              data-bs-target="#SignupModal"
            >
              Sign up
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- sign up modal -->
    <div class="modal" id="SignupModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign In</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="">Username</label>
              <input type="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">email</label>
              <input type="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Confirm Password</label>
              <input type="password" class="form-control" />
            </div>
            <div class="form-group">
              <label for="remember">
                <input type="checkbox" id="remember" />
                Agree to Terms of Use
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-bs-dismiss="modal">
              Create Account
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#SigninModal"
            >
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal End -->
