<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <style>
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.5%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }
    </style>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-md bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Image Gallery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="btn btn-success my-2" aria-current="page" href="#">
                + Upload
              </a>
            </li>
          </ul>
          <form class="d-flex my-2 mx-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item my-2 mx-1">
              <a
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#SigninModal"
                href="#"
              >
                Sign in
              </a>
            </li>
            <li class="nav-item my-2 mx-1">
              <a
                class="btn btn-info"
                data-bs-toggle="modal"
                data-bs-target="#SignupModal"
                href="#"
              >
                Sign up
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- Upload start -->
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-12">
          <h3>
            Upload image of GIF
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="">File Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="">Description</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="">Catagory</label>
            <select class="form-control" name="" id="">
              <option value="">Nature</option>
              <option value="">Urban</option>
              <option value="">Outer Space</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Upload Type</label>
            <div class="form-inline">
              <label for="">
                <input type="radio" name="upload-type" />
                Online File
              </label>
              <label for="">
                <input type="radio" name="upload-type" />
                Local File
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="">Image URL</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="">Choose Local File</label>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupFile01">
                Upload
              </label>
              <input type="file" class="form-control" id="inputGroupFile01" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-primary btn-lg">Upload</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- upload end -->
    <!-- Modal Start -->
    <!-- Sign in modal -->
    <div class="modal" id="SigninModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign In</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="">Username/email</label>
              <input type="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" />
            </div>
            <div class="form-group">
              <label for="remember">
                <input type="checkbox" id="remember" />
                Remember me
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Sign in
            </button>
            <button
              type="button"
              class="btn btn-info"
              data-bs-toggle="modal"
              data-bs-target="#SignupModal"
            >
              Sign up
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- sign up modal -->
    <div class="modal" id="SignupModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign In</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="">Username</label>
              <input type="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">email</label>
              <input type="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Confirm Password</label>
              <input type="password" class="form-control" />
            </div>
            <div class="form-group">
              <label for="remember">
                <input type="checkbox" id="remember" />
                Agree to Terms of Use
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-bs-dismiss="modal">
              Create Account
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#SigninModal"
            >
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal End -->

    <!-- Java Script Start -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- Java Script End -->
  </body>
</html>
